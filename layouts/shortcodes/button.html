{{ $ref := .Get "href" }}
{{ $target := "" }}
{{ with $ref }}
{{ $target = "_blank" }}
{{ end }}
{{ with .Get "relref" }}
{{ $ref = relref $ . }}
{{ end }}
<a {{ with $ref }}href="{{.}}" {{ end }} {{ with $target }} target="{{.}}" {{ if eq $target "_blank" }} rel="noreferrer"
        {{ end }}{{ end }} class="markdown-btn{{ with .Get " class" }} {{ . }}{{ end }}">{{- .Inner | safeHTML -}}
        <style>
                .markdown-btn {
                        display: inline-block;
                        padding: 0.5em 1em;
                        margin: 0.5em 0;
                        /* background-color: #79eac8; */
                        border-radius: 15px;
                        color: #ce5c0c;
                        text-decoration: none;
                        font-size: 1em;
                        font-weight: 500;
                        line-height: 1.4;
                        cursor: pointer;
                        transition: all 0.2s ease-in-out;
                        margin-left: 12px;
                        border-color: #ce5c0c;
                        border-width: 3px;
                        border-style: solid;
                        box-shadow: 0 0px !important;
                }

                .markdown-btn:hover,
                .markdown-btn:active {
                        background-color: #ce5c0c;
                        text-decoration: none;
                        /* background-color: var(--primary-color); */
                        color: #fff;
                        /* color: #79eac8; */
                }

                .markdown-btn:focus {
                        outline: none;
                        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
                }

                .markdown-btn:disabled {
                        background-color: #f5f5f5;
                        /* color: #999; */
                        color: #79eac8;
                        cursor: not-allowed;
                }

                .markdown-btn:disabled:hover {
                        background-color: #f5f5f5;
                }

                .markdown-btn:disabled:active {
                        background-color: #f5f5f5;
                }

                .markdown-btn:disabled:focus {
                        outline: none;
                        box-shadow: none;
                }
        </style>
</a>
